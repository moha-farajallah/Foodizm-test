<if args="visible()">
    <text args="address().lastname"/> <text args="address().firstname"/> <text args="address().middlename"/> <br/>
	<span>〒</span><text args="address().postcode"/><br/>
    <text args="getCountryName(address().countryId)"/> <span text="address().region"></span> <text args="address().city "/> <text args="_.values(address().street).join(' ')"/><br/>
    <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a><br/>

    <each args="data: address().customAttributes, as: 'element'">
        <text args="$parent.getCustomAttributeLabel(element)"/>
        <br/>
    </each>
</if>
