<div if="isAddressDetailsVisible() && currentBillingAddress()" class="billing-address-details">
    <text args="currentBillingAddress().lastname"/> <text args="currentBillingAddress().firstname"/> <text args="currentBillingAddress().middlename"/><br/>
	<span>〒</span><text args="currentBillingAddress().postcode"/><br/>
	<text args="getCountryName(currentBillingAddress().countryId)"/> <span text="currentBillingAddress().region"></span> <text args="currentBillingAddress().city "/> <text args="_.values(currentBillingAddress().street).join(' ')"/><br/>
    <a if="currentBillingAddress().telephone" attr="'href': 'tel:' + currentBillingAddress().telephone" text="currentBillingAddress().telephone"></a><br/>

    <each args="data: currentBillingAddress().customAttributes, as: 'element'">
        <text args="$parent.getCustomAttributeLabel(element)"/>
        <br/>
    </each>

    <button visible="!isAddressSameAsShipping()"
            type="button"
            class="action action-edit-address"
            click="editAddress">
        <span translate="'Edit'"></span>
    </button>
</div>
